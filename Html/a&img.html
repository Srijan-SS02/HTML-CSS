<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anker and Image tags</title>
</head>
<body>
    <a href="google.com" target="_blank">Google</a>
    <!-- To open link in another tab we use target = blank  -->

    <img src="srijan.jpg" alt="Error :img not found">
    <!-- If image is not loaded due to bad connection or false source then alt message appears on the place of image  -->
</body>
</html>
